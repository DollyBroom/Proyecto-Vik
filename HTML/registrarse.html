        </ul>
    </nav>
    <main> 
        <section id="singup" class="login">
            <h1>Registrarse</h1>
            <div class="inicio_sesion_card">
                <form action="">
                    <div class="div_login">
                        <label class="etiqueta_campo_login" for="usuario">Usuario</label>
                        <input class="campo_login" type="text" id="usuario" name="usuario" placeholder="Ingresar Usuario">
                    </div>
                    <div class="div_login">
                        <label class="etiqueta_campo_login" for="email">Email</label>
                        <input class="campo_login" type="email" id="email" name="email" placeholder="Ingresar Email">
                    </div>
                    <div class="div_login">
                        <label class="etiqueta_campo_login" for="contraseña">Contraseña</label>
                        <input class="campo_login" type="password" id="contraseña" name="contraseña" placeholder="Ingresar Contraseña">
                    </div>
                    <div class="div_login">
                        <label class="etiqueta_campo_login" for="confirmar_contraseña">Confirmar Contraseña</label>
                        <input class="campo_login" type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Repetir Contraseña">
                    </div>
                    <div class="centrar">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
                <a href="./login.html"><button>Iniciar Sesión</button></a>
            </div>
        </section>
    </main>

</body>
